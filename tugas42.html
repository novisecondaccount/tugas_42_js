<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 42 JS</title>
</head>
<body>
    <p onmouseover="zoomIn(this)" onmouseout="zoomOut(this)">Dekatkan Mouse</p>
   <script type="text/javascript">
       function zoomIn(x){
           x.style.color = "red"
       }
       function zoomOut(x){
        x.style.color = "black"
       }
   </script>
</body>
</html>
